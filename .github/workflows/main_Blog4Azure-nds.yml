# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Blog4Azure-nds

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_5b787cee5e5046d2ba8c1d8b4e142595 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5afae1bf054041908812c6c6f4e2eecc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5b787cee5e5046d2ba8c1d8b4e142595 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Blog4Azure-nds'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_56bf093d74fd47029a92549caa7ff1dd }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_5b787cee5e5046d2ba8c1d8b4e142595 }}/appsvc/staticsite:${{ github.sha }}'